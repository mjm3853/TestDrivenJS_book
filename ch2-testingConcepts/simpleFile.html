<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ch 2 | Testing Concepts</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/logger/assets/skins/sam/logger.css">

    <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
    <script src="simpleCode.js"></script>
    <script src="simpleTests.js"></script>

    <script>
        function convertCurrency(amount, rateOfConversion){
            //logic goes here
            var toCurrencyAmount = 0;
            toCurrencyAmount = amount * rateOfConversion;
            toCurrencyAmount = Number.parseFloat(toCurrencyAmount).toFixed(2);
            return toCurrencyAmount;
        }
        
        YUI().use('test-console', function(Y){
            //tests go here
            var testCase = new Y.Test.Case({
               testCurrencyConversion: function(){
                   var expectedResult = 1.59;
                   var actualResult = convertCurrency(100, 1/63);
                   
                   Y.Assert.areEqual(expectedResult, actualResult, "100 INR should be equal to $ 1.59");
               } 
            });
            
            //render the test console
            new Y.Test.Console({
                newestOnTop: false,
            }).render('#testLogs');
            
            Y.Test.Runner.add(testCase);
            
            //run the tests
            Y.Test.Runner.run();
        });
    </script>
</head>

<body class="yui3-skin-sam">
    <div id="testLogs">
        
    </div>
</body>
</html>
